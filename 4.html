<!doctype xhtml>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Aufgabe 4</title>

  <style>
    html, body { width:100%; height:100%; }
    body > div { display:inline-block; width:49%; height:50%; margin:0; padding:0; }
    body div#drum1 { left:0; top:0; color:#e99; }
    body div#drum2 { right:0; top:0; color:#ee9; }
    body div#drum3 { right:0; bottom:0; color:#9e9; }
    body div#drum4 { left:0; bottom:0; color:#99e; }
  </style>
</head>

<body>
  <div id="drum1" class="drumpad"></div>
  <div id="drum2" class="drumpad"></div>
  <div id="drum3" class="drumpad"></div>
  <div id="drum4" class="drumpad"></div>
  
  <script>
    var context = new AudioContext();
    let gainNode = context.createGain();
    gainNode.gain.value = 0.8;
    gainNode.connect(context.destination);
    let drumArray = document.getElementsByClassName('drumpad');
    let soundArray = [];
    for (let i = 0; i < 4; i++) {
      let name = "sound" + (i+1);
      soundArray.push(context.createMediaElementSource(new Audio('sounds/sound' + (i+1) + '.wav') ) );
      soundArray[i].connect(gainNode);
      drumArray[i].addEventListener('mousedown', function() {
          drumArray[i].style.opacity = '0.5';
          soundArray[i].play();
        }
      );
      drumArray[i].addEventListener('mouseup', function() {
          drumArray[i].style.opacity = '1';
        }
      );
    }
  </script>
  
</body>

</html>
