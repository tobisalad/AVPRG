<!doctype xhtml>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Aufgabe 6</title>

  <style>
    html, body { width:100%; height:100%; }
    
  </style>
</head>
  <fieldset>
    <legend>Audio settings</legend>

    <label for="delay">Delay</label>
    <input type="range" class="slider" id="delay" name="delay" 
            min="0" max="4" value="0" step="0.5" />

    <label for="gain">Gain</label>
    <input type="range" class="slider" id="gain" name="gain"
           min="0" max="10" step="0.5" />

    <label for="pan">Panning</label>
    <input type="range" class="slider" id="pan" name="pan" 
           min="-1" max="1" value="0" step="0.1" />

  </fieldset>
  <div id="buttonWrapper">
      <button id="playButton">Play</button>
  </div>
<body>
  
  
  <script>
    var context = new AudioContext();
    var audio = new Audio('./sounds/you-cant-rollerskate-in-a-buffalo-herd.mp3');
    var source = context.createMediaElementSource(audio);
    var delay = context.createDelay(4.0);
    var gain = context.createGain();
    var pan = context.createStereoPanner();
    var playButton = document.getElementById('playButton')
    var delaySlider = document.getElementById('delay');
    var panSlider = document.getElementById('pan');
    var gainSlider = document.getElementById('gain');
    var isPlaying = false;

    source.connect(delay);
    delay.delayTime.value = delaySlider.value;
    delay.connect(gain);
    gain.gain.value = gainSlider.value;
    gain.connect(pan);
    pan.pan.value = panSlider.value;
    pan.connect(context.destination);

    delaySlider.addEventListener('input', function() {
      delay.delayTime.value = this.value;
    });
    gainSlider.addEventListener('input', function() {
      gain.gain.value = this.value;
    });
    panSlider.addEventListener('input', function() {
      pan.pan.value = this.value;
    });

    playButton.addEventListener('click', function() {
        if (!isPlaying) {
          audio.play();
          isPlaying = true;
          playButton.innerHTML = 'Pause'
        }else{
          audio.pause();
          isPlaying = false;
          playButton.innerHTML = 'Play'
        }
    });
  </script>
  
</body>

</html>
